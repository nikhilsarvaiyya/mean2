
<md-card *ngFor="let post of posts">
	<md-card-title>{{ post.title }}</md-card-title>
	<md-card-content>{{post.body}} </md-card-content>
	<md-card-actions> 
		<button md-raised-button color="primary">Card link</button>
		<button md-button >Another link</button>
		
	</md-card-actions>
</md-card>
