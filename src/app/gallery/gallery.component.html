<md-card *ngFor="let gallery of galleryList">
	<md-card-title>{{ gallery.title }}</md-card-title>
	<md-card-content>{{gallery.body}} </md-card-content>
	<md-card-actions> 
		<button md-raised-button color="primary">Card link</button>
		<button md-button >Another link</button>
		
	</md-card-actions>
</md-card>
